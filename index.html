  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Security & Performance Scripts -->
    <script>
      // Enhanced security measures
      (function() {
        'use strict';
        
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Disable developer tools shortcuts
        document.addEventListener('keydown', function(e) {
          // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
          if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
              (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            return false;
          }
        });
        
        // Disable text selection on sensitive elements
        document.addEventListener('selectstart', function(e) {
          if (e.target.classList.contains('no-select')) {
            e.preventDefault();
            return false;
          }
        });
        
        // Console warning
        console.clear();
        console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cThis is a browser feature intended for developers. Unauthorized access to this console may violate our terms of service.', 'color: red; font-size: 16px;');
        
        // Detect developer tools
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              console.clear();
              console.log('%cDeveloper tools detected. Please close them.', 'color: red; font-size: 20px;');
            }
          } else {
            devtools.open = false;
          }
        }, 500);
      })();
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js').catch(function() {
            // Service worker registration failed
          });
        }
      });
    </script>
